<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Editor v1</title>
</head>
<body>

    <div id="selecao"></div>
    <div id="selecao-mouse"></div>

    <section class="entradas" id="entradas">
        <div class="form" id="modelos">
            <div style="background-color: rgb(225, 225, 225); margin: 10px 0px; padding: 10px; border-radius: 6px;">
                <button onclick="criar('bt1')" draggable="false">modelo 1 >></button>
                <button onclick="criar('bt2')" draggable="false">modelo 2 >></button>
            </div>
        </div>
        <div class="form" id="criar">
            <button style="position: absolute; top: 0px; left: 0px;" onclick="conteudo.click()" draggable="false">Voltar</button>
            <label id="elemento"></label>
            <div>
                <button onclick="(function(){criar_conteudo.style.cssText = 'display: none;'; estilo.style.cssText = 'display: none;'; codigo_conteudo.style.cssText = 'display: block;';})();mostrartextcodigo()">codigo</button>
                <button draggable="false" onclick="irestilo()">Estilo</button>
            </div>
            <label>texto</label>
            <input id="texto" type="text" onkeyup="aplicarconteudo()">
            <label>url</label>
            <input id="url" type="text" onkeyup="aplicarconteudo()"><br><br>
        </div>
        <div class="form" id="estilo">
            <button style="position: absolute; top: 0px; left: 0px;" onclick="caixaselecionada()" draggable="false">Voltar</button>
            <label>padding:</label> 
            <input id="padding" type="text" placeholder="Ex: 0px 0px">
            <label>background-color:</label> 
            <input id="background-color" type="text" placeholder="Ex: black">
            <label>color:</label> 
            <input id="color" type="text" placeholder="Ex: white">
            <label>border:</label> =
            <input id="border" type="text" placeholder="Ex: 2px solid">
            <label>border-radius:</label> 
            <input id="border-radius" type="text" placeholder="Ex: 10px">
            <label>font-family:</label> =
            <input id="font-family" type="text" placeholder="Ex: helvetica">
            <label>font-size:</label> 
            <input id="font-size" type="text" placeholder="Ex: 16px">
            <label>box-shadow:</label> =
            <input id="box-shadow" type="text" placeholder="Ex: 2px 2px 2px 1px rgba(0, 0, 0, 0.2)">
            <br><br>
            <button draggable="false" onclick="estilizar()">Aplicar</button>
        </div>
        <div class="form" id="codigo">
            <button style="position: absolute; top: 0px; left: 0px;" onclick="caixaselecionada()" draggable="false">Voltar</button>
            <p id="elemento"></p>
            <label>c√≥digo selecionado:</label> 
            <textarea type="textarea" id='text-code' style="height: 12vh; resize: vertical; width: 100%;"></textarea>
            <br><br>
            <button draggable="false" onclick="exportar()">exportar</button>
            <button draggable="false" onclick="importar()">importar</button>
        </div>
    </section>

    <section id="conteudo" class="conteudo">
        <div></div>
    </section>

    <script src="script.js"></script>
    
</body>
</html>
