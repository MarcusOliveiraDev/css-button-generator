<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />

</head>
<body>

    <div id="selecao"></div>
    <div id="selecao-mouse"></div>

    <section class="entradas">
        <div id="criar">
            <span>texto</span>
            <input id="texto" type="text">
            <span>url</span>
            <input id="url" type="text"><br><br>
            <button onclick="criar()">Criar</button>
        </div>
        <div id="estilo">
            <p id="elemento"></p>
            <span>padding:</span> 
            <input id="padding" type="text">
            <span>background-color:</span> 
            <input id="background-color" type="text">
            <span>color:</span> 
            <input id="color" type="text">
            <span>border:</span> =
            <input id="border" type="text">
            <span>border-radius:</span> 
            <input id="border-radius" type="text">
            <span>font-family:</span> =
            <input id="font-family" type="text">
            <span>font-size:</span> 
            <input id="font-size" type="text">
            <span>box-shadow:</span> =
            <input id="box-shadow" type="text">
            <br><br>
            <button onclick="estilizar()">Aplicar</button>
        </div>
        <div id="codigo">
            <p id="elemento"></p>
            <span>c√≥digo selecionado:</span> 
            <textarea type="textarea" id='text-code' style="height: 6vh; resize: none; width: 100%;"></textarea>
            <br><br>
            <button onclick="exportar()">exportar</button>
            <button onclick="importar()">importar</button>
            <input type="file" id="arquivo" accept="json/*">
        </div>
    </section>

    <section id="conteudo" class="conteudo">

    </section>

    <script src="script.js"></script>
    
</body>
</html>
